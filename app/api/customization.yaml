superuser:
  # Backend settings
  excluded_class_id_walking:
    [0, 101, 102, 103, 104, 105, 106, 107, 501, 502, 503, 504, 701, 801]
  categories_no_foot: ["use_sidepath", "no"]
  excluded_class_id_cycling:
    [0, 101, 102, 103, 104, 105, 106, 107, 501, 502, 503, 504, 701, 801]
  categories_no_bicycle: ["use_sidepath", "no"]
  #categories_sidewalk_no_foot: ["separate"] #Used for visualization purpose only
  cycling_crossings_delay:
    delay_1: 15 #seconds
    delay_2: 30 #seconds
  snap_distance_network: 200 #meters
  one_meter_degree: "0.000009"
  heatmap_sensitivities:
    [150000, 200000, 250000, 300000, 350000, 400000, 450000]
  # Client settings UI
  app_ui:
    tittle: "GOAT - Geo Open Accessibility Tool"
    base_color:
      primary: "#2BB381"
      secondary: "#30c2ff"
    logo: "https://assets.goat.plan4better.de/icons/logo_white.png"
    layer_tree:
      group_icons:
        pois: "fas fa-map-marker"
        buildings_landuse: "fas fa-home"
        street_level_quality: "fas fa-road"
        environmental_quality: "fas fa-leaf"
        additional_data: "more"
  # Map settings
  map:
    projection_code: "EPSG:3857"
    min_zoom: 10
    max_zoom: 21
    zoom: 13
  # Routing settings
  routing:
    - type: "walking_standard" 
      speed: 5
      icon: "fas fa-walking"
    - type: "walking_elderly"
      speed: 3
      icon: "fas fa-walking"
    - type: "walking_wheelchair"
      speed: 2
      icon: "fas fa-wheelchair"
    - type: "cycling_standard"
      speed: 15
      icon: "fas fa-bicycle"
    - type: "cycling_pedelec"
      speed: 23
      icon: "fas fa-bicycle"
  # Scenario settings
  scenario:
    pois:
      list_values:
        amenity: "*"
    ways:
      list_values:
        way_type:
          - "bridge"
          - "road"
        surface:
          - "asphalt"
          - "cobblestone"
          - "fine_gravel"
          - "gravel"
          - "grass"
          - "unpaved"
        wheelchair:
          - "yes"
          - "no"
    buildings:
      list_values:
        building:
          - "residential"
          - "commercial"
          - "public"
  # Settings coming from study_area
  layer_groups:
  extras:

