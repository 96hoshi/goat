superuser:
    #Backend settings
    excluded_class_id_walking:
        [0, 101, 102, 103, 104, 105, 106, 107, 501, 502, 503, 504, 701, 801]
    categories_no_foot: ["use_sidepath", "no"]
    excluded_class_id_cycling:
        [0, 101, 102, 103, 104, 105, 106, 107, 501, 502, 503, 504, 701, 801]
    categories_no_bicycle: ["use_sidepath", "no"]
    #categories_sidewalk_no_foot: ["separate"] #Used for visualization purpose only
    cycling_crossings_delay:
        delay_1: 15 #seconds
        delay_2: 30 #seconds
    snap_distance_network: 200 #meters
    one_meter_degree: "0.000009"
    heatmap_sensitivities:
        [150000, 200000, 250000, 300000, 350000, 400000, 450000]
    # Client settings UI
    app_ui:
        tittle: "GOAT - Geo Open Accessibility Tool"
        base_color:
            primary: "#2BB381"
            secondary: "#30c2ff"
        logo: "https://assets.goat.plan4better.de/icons/logo_white.png"
        layer_tree:
            group_icons:
                pois: "fas fa-map-marker"
                buildings_landuse: "fas fa-home"
                street_level_quality: "fas fa-road"
                environmental_quality: "fas fa-leaf"
                additional_data: "more"
    # Map settings
    map:
        projection_code: "EPSG:3857"
        min_zoom: 10
        max_zoom: 21
        zoom: 13
    # Routing settings
    routing:
        - type: "walking_standard"
          speed: 5
          icon: "fas fa-walking"
        - type: "walking_elderly"
          speed: 3
          icon: "fas fa-walking"
        - type: "walking_wheelchair"
          speed: 2
          icon: "fas fa-wheelchair"
        - type: "cycling_standard"
          speed: 15
          icon: "fas fa-bicycle"
        - type: "cycling_pedelec"
          speed: 23
          icon: "fas fa-bicycle"
    # Scenario settings
    scenario:
        pois:
            list_values:
                amenity: "*"
        ways:
            list_values:
                way_type:
                    - "bridge"
                    - "road"
                surface:
                    - "asphalt"
                    - "cobblestone"
                    - "fine_gravel"
                    - "gravel"
                    - "grass"
                    - "unpaved"
                wheelchair:
                    - "yes"
                    - "no"
        buildings:
            list_values:
                building:
                    - "residential"
                    - "commercial"
                    - "public"
    # Settings coming from study_area

    layer_groups:
        - basemap:
              icon: "fas fa-globe"
              children:
                  - osm_standard:
                        url: "http://{a-c}.tile.openstreetmap.org/{z}/{x}/{y}.png"
                        type: OSM
                        map_attribution: "© <a href='https://www.openstreetmap.org/copyright'> OpenStreetMap </a> contributors"

                  - osm_light:
                        url: "http://{a-c}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png"
                        type: OSM
                        map_attribution: "© <a href='https://www.openstreetmap.org/copyright'> OpenStreetMap </a> contributors"

                  - osm_dark:
                        url: "http://{a-c}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png"
                        type: OSM
                        map_attribution: "© <a href='https://www.openstreetmap.org/copyright'> OpenStreetMap </a> contributors"

                  - open_topo_map:
                        url: "https://{a-c}.tile.opentopomap.org/{z}/{x}/{y}.png"
                        type: OSM
                        map_attribution: "Mapdata: © <a href='https://www.openstreetmap.org/copyright'> OpenStreetMap </a> contributors, Basemap Visualization: © <a href='https://opentopomap.org/'> OpenTopoMap </a>"

                  - mapbox_streets:
                        url: "https://api.mapbox.com/styles/v1/mapbox/streets-v10/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1IjoiZWxpYXNwYWphcmVzIiwiYSI6ImNqOW1scnVyOTRxcWwzMm5yYWhta2N2cXcifQ.aDCgidtC9cjf_O75frn9lA"
                        type: XYZ
                        map_attribution: "Mapdata: © <a href='https://www.openstreetmap.org/copyright'> OpenStreetMap </a> contributors, Basemap Visualization: © <a href='https://opentopomap.org/'> OpenTopoMap </a>"

                  - public_transport:
                        url: "https://tile.thunderforest.com/transport/{z}/{x}/{y}.png?apikey=402ce1ca8eb54457bdf65e2b261c5132"
                        type: XYZ
                        map_attribution: "Maps © <a href='http://www.thunderforest.com/'>  Thunderforest </a>, Data © <a href='https://www.openstreetmap.org/copyright'> OpenStreetMap </a> contributors"

                  - bing_aerial:
                        type: BING
                        imagery_set: Aerial
                        access_token: "Avv4X-3gpZJQ_Ln2eAilMZ8qNI4Y6UtspyNxgIzoCSZC26xi_aXb3AiaXnutPPjH"
                        map_attribution: "© Microsoft Coorporation © Digital Globe ©CNES Distribution Airbus DS <a href='https://www.microsoft.com/en-us/maps/product'>Terms of use</a>"

        - additional_data:
              icon: "fas fa-plus"
              children:
                  - accidents_pedestrians:
                        type: MVT
                        style:
                        name: accidents_pedestrians
                        rules:
                            - name: accident_point
                              symbolizers:
                                  - kind: Mark
                                    color: "#ff9900"
                                    radius: 3
                                    wellKnownName: Square
                        attributes:
                            date: "2016, 2017, 2018, 2019"
                            source: Statistikportal

    extras:

