superuser:
  # Backend settings
  excluded_class_id_walking:
    [0, 101, 102, 103, 104, 105, 106, 107, 501, 502, 503, 504, 701, 801]
  categories_no_foot: ["use_sidepath", "no"]
  excluded_class_id_cycling:
    [0, 101, 102, 103, 104, 105, 106, 107, 501, 502, 503, 504, 701, 801]
  categories_no_bicycle: ["use_sidepath", "no"]
  #categories_sidewalk_no_foot: ["separate"] #Used for visualization purpose only
  cycling_crossings_delay:
    delay_1: 15 #seconds
    delay_2: 30 #seconds
  snap_distance_network: 200 #meters
  one_meter_degree: "0.000009"
  heatmap_sensitivities:
    [150000, 200000, 250000, 300000, 350000, 400000, 450000]
  # Client settings UI
  app_ui:
    tittle: "GOAT - Geo Open Accessibility Tool"
    base_color:
      primary: "#2BB381"
      secondary: "#30c2ff"
    logo: "https://assets.goat.plan4better.de/icons/logo_white.png"
    layer_tree:
      group_icons:
        pois: "fas fa-map-marker"
        buildings_landuse: "fas fa-home"
        street_level_quality: "fas fa-road"
        environmental_quality: "fas fa-leaf"
        additional_data: "more"
  # Map settings
  map:
    projection_code: "EPSG:3857"
    min_zoom: 10
    max_zoom: 21
    zoom: 13
  # Routing settings
  routing:
    - type: "walking_standard" 
      speed: 5
      icon: "fas fa-walking"
    - type: "walking_elderly"
      speed: 3
      icon: "fas fa-walking"
    - type: "walking_wheelchair"
      speed: 2
      icon: "fas fa-wheelchair"
    - type: "cycling_standard"
      speed: 15
      icon: "fas fa-bicycle"
    - type: "cycling_pedelec"
      speed: 23
      icon: "fas fa-bicycle"
  # Scenario settings
  scenario:
    pois:
      list_values:
        amenity: "*"
    ways:
      list_values:
        way_type:
          - "bridge"
          - "road"
        surface:
          - "asphalt"
          - "cobblestone"
          - "fine_gravel"
          - "gravel"
          - "grass"
          - "unpaved"
        wheelchair:
          - "yes"
          - "no"
    buildings:
      list_values:
        building:
          - "residential"
          - "commercial"
          - "public"
  # Settings coming from study_area
  layer_groups:
  extras:

user:
  poi_groups:
  - education:
      icon: "fas fa-graduation-cap"
      children:
        - nursery:
            icon: "fas fa-child"
            color: ["#ff0000"]
            sensitivity: 200000
        - kindergarten:
            icon: "fas fa-graduation-cap"
            color: ["#ff0001"]
        - boarding_school:
            name: "Boarding School"
            icon: "fa-duotone fa-cannabis"
            color: ["#ff0002", "#ff0003"]
            upload_size: 1500
            creation_date: "2020-01-01"
        - library:
            icon: "fas fa-book"
            color: ["#ff0004"]
            upload_size: 500
            creation_date: "2020-01-31"  
  - transport:
      icon: "fas fa-transport"
      children:
        - bus_stop:
            icon: "fas fa-bus"
            color: ["#ff0005"]
        - tram_stop:
            icon: "fas fa-tram"
            color: ["#ff0006"]
  - other:
      icon: "fas fa-question"
      children:
        - parkplaetze:
            name: "Parkpl√§tze"
            icon: "fas fa-parking"
            color: ["#ff0007"]
            upload_size: 2500
            creation_date: "2020-01-01"
  aoi_groups:
  - nature:
      icon: "fas fa-tree"
      children:
        - park:
            icon: "fas fa-tree"
            color: ["#ff0008"]


