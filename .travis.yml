language: generic
sudo: false
dist: trusty
services:
  - docker
branches:
  only:
    - master
    - development
    - beta
    - test_travis

before_script:
  - chmod ugo+x ./app/scripts/build-condition.sh

jobs:
  include:
    #BUILD STAGE
    - &build
      stage: build
      if: type = pull_request
      env: COMPONENT=client
      name: "Build of Client"
      before_script:
        - app/scripts/build-condition.sh $TRAVIS_COMMIT_RANGE "app/${COMPONENT}" || travis_terminate 0
      script:
        - make build-docker-image
    - <<: *build
      env: COMPONENT=api
      name: "Build of API"
    - <<: *build
      env: COMPONENT=geoserver
      name: "Build of Geoserver"
    - <<: *build
      env: COMPONENT=print
      name: "Build of Print"
    - <<: *build
      env: COMPONENT=mapproxy
      name: "Build of Mapproxy"
    - <<: *build
      env: COMPONENT=database
      name: "Build of Database"
      script: make build-database-docker-image

    #RELEASE STAGE
    - &release
      stage: release
      if: type = push AND fork = false
      env: COMPONENT=client
      name: "Release Client"
      before_script:
        - app/scripts/build-condition.sh $TRAVIS_COMMIT_RANGE "app/${COMPONENT}" || travis_terminate 0
      script:
        - make release-docker-image -e COMPONENT=$COMPONENT
    - <<: *release
      env: COMPONENT=api
      name: "Release API"
    - <<: *release
      env: COMPONENT=geoserver
      name: "Release Geoserver"
    - <<: *release
      env: COMPONENT=print
      name: "Release Print"
    - <<: *release
      env: COMPONENT=mapproxy
      name: "Release Mapproxy"
    - <<: *release
      env: COMPONENT=database
      name: "Release Database"
      script: make release-database-docker-image

    #DEVELOPMENT DEPLOY STAGE
    - &development-deploy
      stage: development-deploy
      if: branch = development AND type = push AND fork = false
      env: COMPONENT=client
      name: "Development Deploy of Client"
      before_script:
        - app/scripts/build-condition.sh $TRAVIS_COMMIT_RANGE "app/${COMPONENT}" || travis_terminate 0
        - curl -Lo kubectl https://storage.googleapis.com/kubernetes-release/release/`curl -s https://storage.googleapis.com/kubernetes-release/release/stable.txt`/bin/linux/amd64/kubectl && chmod +x kubectl && sudo mv kubectl /usr/local/bin/
        - make setup-kube-config
      script:
        - make deploy -e COMPONENT=$COMPONENT
    - <<: *development-deploy
      env: COMPONENT=api
      name: "Development Deploy of Client"
    - <<: *development-deploy
      env: COMPONENT=geoserver
      name: "Development Deploy of Geoserver"
    - <<: *development-deploy
      env: COMPONENT=print
      name: "Development Deploy of Print"
    - <<: *development-deploy
      env: COMPONENT=mapproxy
      name: "Development Deploy of Mapproxy"
    - <<: *development-deploy
      env: COMPONENT=database
      name: "Development Deploy of Database"
      script: make deploy-postgres-server

    #BETA DEPLOY STAGE
    - &beta-deploy
      stage: beta-deploy
      if: branch = beta AND type = push AND fork = false
      env: COMPONENT=client
      name: "Beta Deploy of Mapproxy"
      before_script:
        - app/scripts/build-condition.sh $TRAVIS_COMMIT_RANGE "app/${COMPONENT}" || travis_terminate 0
        - curl -Lo kubectl https://storage.googleapis.com/kubernetes-release/release/`curl -s https://storage.googleapis.com/kubernetes-release/release/stable.txt`/bin/linux/amd64/kubectl && chmod +x kubectl && sudo mv kubectl /usr/local/bin/
        - make setup-kube-config
      script:
        - make deploy -e COMPONENT=$COMPONENT -e DOMAIN=beta.open-accessibility.org
    - <<: *beta-deploy
      env: COMPONENT=api
      name: "Beta Deploy of API"
    - <<: *beta-deploy
      env: COMPONENT=geoserver
      name: "Beta Deploy of Geoserver"
    - <<: *beta-deploy
      env: COMPONENT=print
      name: "Beta Deploy of Print"
    - <<: *beta-deploy
      env: COMPONENT=mapproxy
      name: "Beta Deploy of Mapproxy"
    - <<: *beta-deploy
      env: COMPONENT=database
      name: "Beta Deploy of Database"
      script: make deploy-postgres-server

after_success:
  - make after-success
notifications:
  email:
    on_success: never
    on_failure: always
